<html lang="en" ng-app="demo">

<head>
    <meta charset="utf-8">
    <title>AngularJS ui-tree</title>

    <script src="../dist/tree.js"></script>

    <style>
    body {
        padding: 15px;
    }

<body ng-controller="DemoCtrl">

    <div class="container">
        <h1>Tree Examples</h1>
        <div class="row">
            <div class="col-sm-4">
                <h2>Default</h2>
                <ui-tree ng-model="tree"></ui-tree>
            </div>
            <div class="col-sm-4">
                <h2>Data</h2>
                <pre class="code">{{ tree | json }}</pre>
            </div>
        </div>
    </div>

    <script src="demo.js"></script>

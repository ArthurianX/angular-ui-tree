<li class="ui-tree-node" ng-class="{}">
  <div class="ui-tree-node-heading">
    <a class="expand-collapse" ng-click="toggle()">
      <i ng-class="expandCollapseIconClass()"></i>
    </a>
    {{text}}
  </div>
  <ul ui-tree-collapse="collapse" class="ui-tree-nodes" ng-show="nodes.length > 0" ng-transclude>
  </ul>
</li>

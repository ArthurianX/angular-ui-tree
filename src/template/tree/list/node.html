<div class="ui-tree-node" ng-class="{}">
    <div class="ui-tree-node-heading" ng-style="{'padding-left': (depth() * 10) + 'px'}">
        <a class="expand-collapse" ng-click="toggle()">
            <i ng-class="expandCollapseIconClass()"></i>
        </a>
        {{text}}
    </div>
    <div ui-tree-collapse="collapse" class="ui-tree-nodes" ng-show="nodes.length > 0" ng-transclude>
    </div>
</div>
